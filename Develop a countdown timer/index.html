<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="countdown-timer">
        <h1 class="countdown-label">Countdown Timer</h1>
    </div>
    <div class="timer-app">
        <h1 class="timer-display" id="timer-display">00:00:00</h1>
        <div class="button-container">
            <button class="control-button" id="start-button">Start</button>
            <button class="control-button" id="stop-button">Stop</button>
            <button class="control-button" id="reset-button">Reset</button>
            <button class="control-button" id="restart-button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
